<ion-header>
  <ion-toolbar>
    <ion-title>Scanned Content</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="type === 'MRZ'">
  <ion-grid>
    <ion-row>
      <ion-col text-center>
        {{ result }}
      </ion-col>
    </ion-row>

   
    <ion-row>
      <ion-col text-center>
        <ion-button expand="block" color="medium" (click)="close()">Confirm Scan</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
